<div class="container" id="container-login">
  <div class="login-container col-md-7">
    <img src="../../img/RotaryMBS_RGB.png" alt="" id="rotary-logo-login">
    <div id="input-container">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gebruikersnaam" name="username" ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wachtwoord" name="password" ngModel>
        </div>
        <button class="btn btn-primary" id="btn-login" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
