<div class="blur">
  <div class="overlay">
    <div class="modal-container">
      <div class="custom-modal-content">
        <h3>Gebruiker Aanpassen</h3>
        <p>Hier komt een uitleg over hoe je een activiteit toe kan voegen. Lorum Ipsuem</p>
        <h4>Naam<span class="required-field"> *</span></h4>
        <input type="text" class="form-field" [(ngModel)]="User.name">
        <br>
        <h4>Gebruikersnaam<span class="required-field"> *</span></h4>
        <input type="text" class="form-field" [(ngModel)]="User.username">
        <br> 
        <h4>Wachtwoord<span class="required-field"> *</span></h4>
        <input type="password" class="form-field" [(ngModel)]="User.password">
        <br>
        <input name="options" type="radio" [(ngModel)]="User.active" [value]="true" [checked]="User.active==true" />Actief<br/>
        <input name="options" type="radio" [(ngModel)]="User.active" [value]="false" [checked]="User.active==false" />Non-Actief<br/>
        <br>
        <div class="button-container">
          <a (click)="editUser()" class="btn-link clickable btn-modal">TOEVOEGEN</a>
          <a (click)="close()" class="btn-link clickable btn-modal">ANNULEREN</a>
        </div>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
