<!--Search bar-->
<div class="group">
  <input type="text" class="material-search" placeholder="Zoek..." [(ngModel)]="name">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label><i></i></label>
</div>
<!--End search bar-->
<!--Member filter-->
<div class="row">
  <div class="col-md-10">
    <div class="member-filter">
      <ul class="member-filters">
        <li class="member-filter-item">
          <a href="#" class="member-filter-status status-accepted">Actief</a>
        </li>
        <li class="member-filter-item">
          <a href="#" class="member-filter-status status-non-active">Non-actief</a>
        </li>
        <li class="member-filter-item">
          <a href="#" class="member-filter-status status-ended">BeÃ«indigd</a>
        </li>
        <li class="member-filter-item">
          <a href="#" class="member-filter-status status-denied">Geweigerd</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-2">
    <div class="material-button">
      +
    </div>
  </div>
</div>
<!--End member filter-->
<!--Member overview-->
<ul id="member-list">
  <li *ngFor="let prospect of prospects |search:name " class="member-wrapper">
    <div class="member-card">
      <div class="col-md-6">
        <div class="img-container pull-left">
          <img src="http://www.pentascope.nl/wp-content/uploads/2013/03/Pasfoto-Michel.jpg" alt="" class="profile-picture">
        </div>
        <div class="member-short">
          <h1 class="member-name">{{prospect.name}}</h1>
          <h3 class="member-function">{{prospect.profession.name}}</h3>
        </div>
      </div>
      <div class="col-md-6">
        <div class="verticalLine">
          <div class="member-details">
            <h4 class="member-address">{{prospect.address.street}}  {{prospect.address.houseNumber}}</h4>
            <h4 class="member-address-details">{{prospect.address.city}} {{prospect.address.zipcode}} </h4>
            <h4 class="member-address">test@testmail.com</h4>
            <h4 class="member-address-details">{{prospect.phoneNumber}}</h4>
          </div>
        </div>
        <div [ngClass]="prospect.status.content" class="member-status">
        </div>
      </div>
    </div>
  </li>
</ul>
