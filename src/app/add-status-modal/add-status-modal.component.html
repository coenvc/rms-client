<div class="blur">
    <div class="overlay">
        <div class="modal-container">
            <div class="custom-modal-content">
                <h3>Status toevoegen</h3>
                <p>Hier komt een uitleg over hoe je een status toe kan voegen. Lorum Ipsuem</p>
                <br>
                <H4>Omschrijving<span class="required-field"> *</span></H4>
                <input type="text" class="form-field" [(ngModel)]="Status.content">
                <br>
                <div class="button-container">
                    <a (click)="addStatus()" class="btn-link clickable btn-modal">TOEVOEGEN</a>
                    <a (click)="close()" class="btn-link clickable btn-modal">ANNULEREN</a>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
