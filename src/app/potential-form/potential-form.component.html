<rmts-header></rmts-header>
<div class="container">
  <div class="row" style="margin-top:40px">
    <div class="col-md-12">
      <div class="col-md-2">
        <div class="material-button" [routerLink]="['/prospect']">
          <a><i class="fa fa-angle-left"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top:20px">
    <form [formGroup]="potentialForm" (ngSubmit)="onSubmit()">


      <div class="col-md-12">

        <h4>Voornaam</h4>
        <input class="form-field col-md-12" style="width: 100%" type="text" formControlName="voornaam" required>
      </div>



      <div class="col-md-2">
        <h4>Tussenvoegsel</h4>
      </div>
      <div class="col-md-10">
        <h4>Achternaam</h4>
      </div>



      <div class="col-md-12">
        <input class="form-field col-md-2" type="text" formControlName="tussenvoegsel">
        <input class="form-field col-md-10" type="text" formControlName="achternaam" required>
      </div>



      <div class="col-md-12">
        <h4>Emailadres</h4>
        <input class="form-field col-md-12" type="email" formControlName="emailaddress" required>
      </div>

      <div class="col-md-12">
        <h4>Telefoonnummer</h4>
        <input class="form-field col-md-12" type="tel" formControlName="phonenumber" required>
      </div>


      <div class="col-md-10">
        <h4>Beroep</h4>
      </div>
      <div class="col-md-2">
        <h4>Status</h4>
      </div>



      <div class="col-md-12" style="padding-right: 0% !important;">
        <input style="width:83%" class="form-field" type="text" formControlName="beroep" required>
        <select class="form-field minimal" style="width:14.4%; margin-left:1%;" [(ngModel)]="status" formControlName="status" id="" required>
            <option *ngFor="let status of statuses"
              [ngValue]="status">{{status.content}}
            </option>
        </select>
      </div>


      <h4>Motivatie</h4>
      <textarea class="col-md-12 form-field form-textarea" formControlName="beschrijving" id="" cols="30" rows="10"></textarea>
      <button type="submit" class="btn-primary btn-block">Toevoegen</button>
    </form>
    <br>
     <br>
      <br>
  </div>
