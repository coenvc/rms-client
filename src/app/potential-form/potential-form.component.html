<rmts-header></rmts-header> 
<div class="container">
<div class="row" style="margin-top:40px">
  <div class="col-md-12">
    <div class="col-md-2">
      <a routerLink="">
        <div class="material-button">
          <a class="add-link" routerLink="add"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="container-fluid" style="margin-top:20px">
  <form [formGroup]="potentialForm" (ngSubmit)="onSubmit()">
    <br>
    <div class="row">
      <div class="col-md-12">
        <input class="form-field" style="width: 100%" type="text"  placeholder="voornaam" formControlName="voornaam">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <input class="form-field" type="text" style="width: 13%"  formControlName="tussenvoegsel" placeholder="tussenvoegsel">
        <input class="form-field" style="margin-left:1%; width: 85.6%" type="text"  formControlName="achternaam"
          placeholder="achternam">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12" style="padding-right: 0% !important;">
        <input style="width:83%" class="form-field" type="text" formControlName="beroep"  placeholder="beroep">
        <select class="form-field" style="width:14.4%; margin-left:1%;"  formControlName="status" id="">
      <option *ngFor="let status of status" 
      [selected]="status[0]" 
      
      [value]="status">{{status}}</option>
  </select>
      </div>
    </div>
    <br>
    <textarea class="col-md-12 form-field form-textarea" formControlName="beschrijving" placeholder="beschrijving" id="" cols="30" rows="10"></textarea>
    <button style="width: 100%" type="submit" class="btn-form-submit">Toevoegen</button>
  </form>
</div>
