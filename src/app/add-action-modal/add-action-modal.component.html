<div>
    <div class="blur">
        <div class="overlay">
            <div class="modal-container">
                <div class="custom-modal-content">
                    <h3 class="custom-modal-title">Status Toevoegen</h3>
                    <input type="text" class="form-field" style="width:100%" [(ngModel)]="Action.content" placeholder="Omschrijving">
                    <br>
                </div>
                <div class="modal-buttons">
                    <h4><a (click)="addStatus()" class="clickable btn-link">TOEVOEGEN</a></h4>
                    <h4><a (click)="close()" class="clickable btn-link">ANNULEREN</a></h4>
                </div>

            </div>
        </div>
    </div>
